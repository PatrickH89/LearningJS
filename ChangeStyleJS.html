<!DOCTYPE>
<html>

    <head>

    </head>

    <body>

        <!-- Change Text with onclick function in JS -->
        <p id="text0">Hello World!</p>
        <button id="myButton0">Text ändern!</button>

        <!-- Change second Text with onclick function in JS -->
        <p id="text1">JavaScript ist</p>
        <button id="myButton1">Text ändern!</button>

        <!-- Append Text with onclick function in JS -->
        <p id="text2">JavaScript ist</p>
        <button id="myButton2">Text anhängen!</button>

        <!-- Append Text and Button with onclick function in JS -->
        <p id="text3">JavaScript ist</p>
        <button id="myButton3">Text anhängen!</button>

        <!-- Now styling text with JS -->
        <p id="text3">--------------------------------------------------------------</p>

        <button id="styleText">Style den Text</button>

        <p id="mehrText">Dies ist etwas mehr Text</p>

        <!-- Here inside is JS to give HTML funcionality -->
        <script type="text/javascript">

            //JS function onclick
            document.getElementById("myButton0").onclick = function() 
            {
                document.getElementById("text0").innerHTML = "<h1>Hallo Patrick!</h1>";
            }

            // Another JS function onclick
            document.getElementById("myButton1").onclick = function() 
            {
                document.getElementById("text1").innerHTML = "Hallo Joshua!";
            }

            // Another JS function onclick with append
            document.getElementById("myButton2").onclick = function() 
            {
                document.getElementById("text2").innerHTML = "ich finde " + document.getElementById("text2").innerHTML + " super!";
            }

            // Another JS function onclick with append
            document.getElementById("myButton3").onclick = function() 
            {
                document.getElementById("text3").innerHTML = "ich finde " + document.getElementById("text3").innerHTML + " super!" + "<button>Text anhängen!</button>";
            }
            
            // Style with JS function onclick and .style
            document.getElementById("styleText").onclick = function() 
            {
                document.getElementById("mehrText").style.color = "red"; // Text rot machen
                document.getElementById("mehrText").style.fontSize = "50px"; // Text in Größe 50px anzeigen
                //document.getElementById("mehrText").style.display = "none"; // Text nicht anzeigen
            } 
        </script>

    </body>

</html>
